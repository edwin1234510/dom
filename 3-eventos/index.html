<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="container">
      <h1>Eventos</h1>
    </div>
  </header>
  <main>
    <section>
      <div class="container">
        <div class="card">
          <h2 class="center">Ingrese su datos de usuario</h2>

          <form action="#" novalidate>
            <div class="padre_input"><input type="text" name="nombre" placeholder="Nombre" required></div>
            <div class="padre_input"><input type="text" name="apellido" placeholder="Apellido" required></div>
            <div class="padre_input">
              <select name="ciudad" id="ciudad" required>
                <option>seleccione</option>
                <option value="1">Bucaramenga</option>
                <option value="2">Florida</option>
                <option value="3">Giron</option>
              </select>
            </div>
            <div class="padre_input"><input type="tel" name="telefono" placeholder="Telefono" required></div>
            <div class="padre_input"><input type="number" name="documento" placeholder="Documento" required></div>
            <div class="padre_input"><input type="text" name="usuario" placeholder="Usuario" required></div>
            <div class="padre_input"><input type="password" name="contasena" placeholder="ContraseÃ±a" required></div>
            <div class="padre_input">
              <input type="checkbox" id="politicas">
              <label for="politicas">politica</label>
            </div>
            <button type="submit" id="btn_validar">Validar</button>
          </form>
        </div>
      </div>
    </section>
  </main>
  <script type="module" src="app.js"></script>
</body>

</html>
